<!DOCTYPE html>
<html>
<head>
	<title>Delete Task</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
		text-align: center;
	}
	body{
		background-color: #638CB8;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}
</style>
</head>
<body>
	<div class="center-column">
		<p style="font-weight: bold">Are you sure you want to delete {{task}}?</p>
		<a href="{% url 'list'%}" class="col-sm-6 btn btn-sm btn-info" >Cancel</a>

		<form method="POST" action="">
			{% csrf_token %}
			<input type="submit" class="btn btn-sm btn-success col-sm-6" name="confirm">
		</form>
	</div>
</body>
</html>
